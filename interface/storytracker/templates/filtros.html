{% extends 'base.html' %}
{% load static %}

{% block title %} Story Tracker - Folha de SP {% endblock %}

{% block content %}
<!-- Barra de pesquisa. -->
<div class="d-flex flex-wrap bg-secondary rounded-pill p-1">
    <!-- Input para query. -->
    <div class="d-flex form-group mr-auto">
        <input id="texto" type="search" class="form-control form-control-sm col-sm-12" placeholder="Type your query"
            aria-describedby="button-addon3">
        <div>
            <button type="button" class="btn btn-sm btn-info" onclick="pageRanking()">
                <span class="glyphicon glyphicon-search"></span> Search
        </div>
        </button>
    </div>
    <!-- Input para a data. -->
    <div class="d-flex form-group ml-auto">
        <label for="data"><span class="badge badge-dark">Base Date:</span></label>
        <div>
            <input id="data" class="form-control form-control-sm" type="date" value="2016-04-01">
        </div>
    </div>
    <!-- Input para a quantidade de meses para o intervalo de pesquisa. -->
    <div class="d-flex form-group ml-auto">
        <label for="meses"><span class="badge badge-dark">Months:</span></label>
        <div>
            <input id="meses" class="form-control form-control-sm col-sm-4" type="number" value="3" min="1" max="4">
        </div>
    </div>
    <!-- Input para a quantidade de arquivos mostrados no ranking. -->
    <div class="d-flex form-group">
        <label for="n_arquivos_ranking"><span class="badge badge-dark">News:</span></label>
        <div>
            <input id="n_arquivos_ranking" class="form-control form-control-sm col-sm-4" type="number" value="12"
                min="3" max="12">
        </div>
    </div>
    <!-- Botão para mostrar div de pesquisa avançada. -->
    <div>
        <p>
            <button class="btn btn-dark btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Advanced Search
            </button>
        </p>
    </div>
</div>
<!-- Barra de pesquisa avançada. -->
<div class="collapse" id="collapseExample">
    <!-- Inputs para as opções de ranking. -->
    <div class="bg-dark rounded-pill p-2">
        <h6 class="text-white bg-dark">Ranking Options</h6>
    </div>
    <div class="bg-dark input-group rounded-pill p-4">
        <!-- Checkbox para classes. -->
        <div class="p-4">
            <p class="text-white bg-dark">Classes</p>
        </div>
        <div id="classes_ranking" class="d-flex flex-row">
            <div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="esporte" id="ranking_checkbox_esporte"
                        checked>
                    <label class="form-check-label text-white" for="ranking_checkbox_esporte">
                        Esporte
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="ilustrada" id="ranking_checkbox_ilustrada"
                        checked>
                    <label class="form-check-label text-white" for="ranking_checkbox_ilustrada">
                        Ilustrada
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="mercado" id="ranking_checkbox_mercado"
                        checked>
                    <label class="form-check-label text-white" for="ranking_checkbox_mercado">
                        Mercado
                    </label>
                </div>
            </div>
            <div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="mundo" id="ranking_checkbox_mundo" checked>
                    <label class="form-check-label text-white" for="ranking_checkbox_mundo">
                        Mundo
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="poder" id="ranking_checkbox_poder" checked>
                    <label class="form-check-label text-white" for="ranking_checkbox_poder">
                        Poder
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="tec" id="ranking_checkbox_tec" checked>
                    <label class="form-check-label text-white" for="ranking_checkbox_tec">
                        Tecnologia
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- Inputs para as opções de timeline. -->
    <div class="bg-dark rounded-pill p-2">
        <h6 class="text-white bg-dark">Timeline Options</h6>
    </div>
    <div class="bg-dark input-group rounded-pill p-4">
        <!-- Checkbox para classes. -->
        <div class="p-4">
            <p class="text-white bg-dark">Classes</p>
        </div>
        <div id="classes_timeline" class="d-flex flex-row">
            <div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="esporte" id="timeline_checkbox_esporte"
                        checked>
                    <label class="form-check-label text-white" for="timeline_checkbox_esporte">
                        Esporte
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="ilustrada" id="timeline_checkbox_ilustrada"
                        checked>
                    <label class="form-check-label text-white" for="timeline_checkbox_ilustrada">
                        Ilustrada
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="mercado" id="timeline_checkbox_mercado"
                        checked>
                    <label class="form-check-label text-white" for="timeline_checkbox_mercado">
                        Mercado
                    </label>
                </div>
            </div>
            <div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="mundo" id="timeline_checkbox_mundo" checked>
                    <label class="form-check-label text-white" for="timeline_checkbox_mundo">
                        Mundo
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="poder" id="timeline_checkbox_poder" checked>
                    <label class="form-check-label text-white" for="timeline_checkbox_poder">
                        Poder
                    </label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="tec" id="timeline_checkbox_tec" checked>
                    <label class="form-check-label text-white" for="timeline_checkbox_tec">
                        Tecnologia
                    </label>
                </div>
            </div>
        </div>
        <!-- Input para relevância do documento vs query. -->
        <div class="mr-5">
            <label for="customRange3 "><span class="badge badge-dark">Document Importance</span>
                <input type="range" class="custom-range" min="0" max="1" value="1" step="0.1" id="query_doc">
                <span class="badge badge-dark">Query Importance</span></label>
        </div>
        <!-- Input para a quantidade de meses de expansão. -->
        <div class="form-group d-flex flex-row">
            <label for="advanced_meses" class="col-form-label"><span class="badge badge-dark">Months:</span></label>
            <div>
                <input id="advanced_meses" class="form-control col-sm-5" type="number" value="3" min="1" max="10">
            </div>
        </div>
        <!-- Input para a quantidade de dias em um intervalo da timeline. -->
        <div class="form-group d-flex flex-row">
            <label for="advanced_intervalo" class="col-form-label"><span class="badge badge-dark">Size
                    Interval:</span></label>
            <div>
                <input id="advanced_intervalo" class="form-control col-sm-5" type="number" value="30" min="5" max="60"
                    step="5">
            </div>
        </div>
    </div>

</div>
<!-- Botão para gerar a timeline. -->
<div>
    <button type="button" class="btn btn-info" id="botao_timeline" style="display:none;" onclick="gerarTimeline()">Gerar
        Timeline</button>
</div>
<!-- Painel de exibição dos documentos. -->
<div class="w3-display-container d-flex flex-wrap p-4 float-left" id="painel">
</div>
{% endblock %}
{% block scripts %}
<!-- Coloque seus scripts aqui. -->
{% endblock %}
