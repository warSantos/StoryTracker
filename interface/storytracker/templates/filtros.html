{% extends 'base.html' %}
{% load static %}

{% block title %} Story Tracker - Folha de SP {% endblock %}

{% block content %}
<div class="bg-secondary input-group rounded-pill p-3" style="height: 9vh;">
    <div class="w-50 d-flex flex-row">
        <input id="texto" type="search" placeholder="Type your query" aria-describedby="button-addon3"
            class="form-control bg-none border-0">
        <button type="button" class="btn btn-info ml-1" onclick="pageRanking()">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>
    </div>
    <div class="d-flex flex-row">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-9">
            <input id="data" class="form-control" type="date" value="2016-04-01" id="example-date-input">
        </div>
    </div>
</div>
<div class="bg-dark input-group rounded-pill p-2" style="height: 7vh;">
    <p class="text-light mr-4 p-1">Advanced Search</p>
    <div class="mr-5">
        <label for="customRange3 "><span class="badge badge-dark">Document Importance</span>
            <input type="range" class="custom-range" min="0" max="1" value="1" step="0.1" id="query_doc">
            <span class="badge badge-dark">Query Importance</span></label>
    </div>
    <div class="w-25 d-flex">
        <div class="d-flex">
            <label for="meses" class="col-4 col-form-label "><span class="badge badge-dark">Months:</span></label>
            <div class="col-6">
                <input class="form-control" type="number" value="3" id="meses" min="1" max="10">
            </div>
        </div>
        <div class="d-flex">
            <label for="files" class="col-3 col-form-label"><span class="badge badge-dark">Files:</span></label>
            <div class="col-6">
                <input class="form-control" type="number" value="5" id="files" min="3" max="10">
            </div>
        </div>
    </div>
</div>
<!-- Painel de exibição dos documentos. -->
<div class="w-95 p-4 float-left" id="painel">
</div>
<div>
    <button type="button" class="btn btn-info" id="botao_timeline" style="display:none;" onclick="gerarTimeline()">Gerar Timeline</button>
</div>
{% endblock %}
{% block scripts %}
<!-- Coloque seus scripts aqui. -->

{% endblock %}
